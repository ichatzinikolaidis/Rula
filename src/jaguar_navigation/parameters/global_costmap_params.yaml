global_costmap:
    # Indicates the frame for the costmap to operate in.
    global_frame: /map
    # Indicates the transformation frame of the robotâ€™s base_link.
    robot_base_frame: base_link
    # The frequency (in Hz) for map update.
    update_frequency: 1.0
    # The frequency (in Hz) for publication of the display data.
    publish_frequency: 1.0
    # Indicates whether the system uses or not a static map.
    static_map: false
    # Width and height of the map, in meters.
    width: 50
    height: 50
    #  Declare the x and y initial positions of the robots in respect to the map window.
    origin_x: -25
    origin_y: -25
    # Resolution of the map in meters per cell.
    resolution: 0.1