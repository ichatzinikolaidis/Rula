TrajectoryPlannerROS:
    # The minimum and maximum velocities (in meters/second) allowed when sending data to the mobile base. The minimum velocity should be great enough to overcome friction. The maximum velocity adjust is good for limiting the robotâ€™s velocity in narrow environments.
    max_vel_x: 0.3
    min_vel_x: 0.1
    # The maximum rotation velocity when the mobile base is also moving forward or backward.
    max_rotational_vel: 0.2
    # The minimum and maximum rotational velocities (in radians/second).
    max_vel_theta: 0.2
    min_vel_theta: -0.2
    # The minimum rotation vel so the robot can overcome friction and turn without having to move forward or backward.
    min_in_place_rotational_vel: 0.1
    # Alike min_in_place_rotational_vel, but in radians per second.
    min_in_place_vel_theta: 0.1
    # This speed delimits the driving speed during escapes (in meters/second). Its noteworthy that this value should be negative for the robot to reverse.
    escape_vel: -0.2

    # They're the x, y, and rotational acceleration limits respectively, wherein the first two are in meters/(second^2) and the last is radians/(second^2).
    acc_lim_th: 0.2
    acc_lim_x: 0.2
    acc_lim_y: 0.2

    # This is a boolean responsible to choose between holonomic and non-holonomic robots, so the base_local_planner can issue velocity commands as expected.
    holonomic_robot: false